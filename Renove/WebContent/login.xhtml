<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<link type="text/css" rel="stylesheet" href="resources/css/index.css" />
		<title>E-Commerce Lite</title>
	</h:head>
	<h:body> 
		<h:form id="form">
			<p:growl id="messages" showDetail="true"/>
			
			<p:panelGrid styleClass="panelLogin">
				<p:row>
					<p:column><p:outputLabel for="dsLogin" value="Login" /></p:column>
					<p:column><p:inputText id="dsLogin" value="#{loginMB.username}" ></p:inputText></p:column>
				</p:row>
				
				<p:row>
					<p:column><p:outputLabel for="dsSenha" value="Senha" /></p:column>
					<p:column><p:password id="dsSenha" value="#{loginMB.password}" ></p:password></p:column>
				</p:row>
				
				<p:row>
					<p:column colspan="2"><p:commandButton value="Entrar" action="#{loginMB.entrar}" update="messages" ></p:commandButton></p:column>
				</p:row>
			</p:panelGrid>
			
		</h:form>
	</h:body>
</html>
